<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="1200" viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Title and Legend -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold">Component Footprints</text>
  <text x="400" y="50" text-anchor="middle" font-family="Arial" font-size="12">(Top view with dimensions in mm)</text>
  
  <!-- Voltage Regulators -->
  <g transform="translate(100, 100)">
    <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold">Voltage Regulators</text>
    
    <!-- LM1085IT-12 (TO-220 package) -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="60" height="100" fill="none" stroke="black" stroke-width="1"/>
      <circle cx="15" cy="85" r="5" fill="none" stroke="black" stroke-width="1"/>
      <circle cx="30" cy="85" r="5" fill="none" stroke="black" stroke-width="1"/>
      <circle cx="45" cy="85" r="5" fill="none" stroke="black" stroke-width="1"/>
      <rect x="10" y="0" width="40" height="50" fill="none" stroke="black" stroke-width="1"/>
      <text x="30" y="30" text-anchor="middle" font-family="Arial" font-size="10">10.16mm</text>
      <text x="30" y="120" text-anchor="middle" font-family="Arial" font-size="12">LM1085IT-12</text>
      <text x="30" y="135" text-anchor="middle" font-family="Arial" font-size="10">TO-220 Package</text>
    </g>
    
    <!-- LM341T-5.0 (TO-220 package) -->
    <g transform="translate(100, 30)">
      <rect x="0" y="0" width="60" height="100" fill="none" stroke="black" stroke-width="1"/>
      <circle cx="15" cy="85" r="5" fill="none" stroke="black" stroke-width="1"/>
      <circle cx="30" cy="85" r="5" fill="none" stroke="black" stroke-width="1"/>
      <circle cx="45" cy="85" r="5" fill="none" stroke="black" stroke-width="1"/>
      <rect x="10" y="0" width="40" height="50" fill="none" stroke="black" stroke-width="1"/>
      <text x="30" y="30" text-anchor="middle" font-family="Arial" font-size="10">10.16mm</text>
      <text x="30" y="120" text-anchor="middle" font-family="Arial" font-size="12">LM341T-5.0</text>
      <text x="30" y="135" text-anchor="middle" font-family="Arial" font-size="10">TO-220 Package</text>
    </g>
  </g>
  
  <!-- Capacitors -->
  <g transform="translate(300, 100)">
    <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold">Capacitors</text>
    
    <!-- Electrolytic Capacitors (C1, C3: 10μF) -->
    <g transform="translate(0, 30)">
      <circle cx="30" cy="30" r="25" fill="none" stroke="black" stroke-width="1"/>
      <text x="30" y="5" text-anchor="middle" font-family="Arial" font-size="10">8mm</text>
      <line x1="15" y1="5" x2="45" y2="5" stroke="black" stroke-width="1"/>
      <text x="30" y="70" text-anchor="middle" font-family="Arial" font-size="12">C1, C3: 10μF</text>
      <text x="30" y="85" text-anchor="middle" font-family="Arial" font-size="10">Electrolytic</text>
      <line x1="10" y1="30" x2="50" y2="30" stroke="black" stroke-width="1"/>
      <text x="40" y="25" font-family="Arial" font-size="12">+</text>
    </g>
    
    <!-- Ceramic Capacitors (SMD 0805) -->
    <g transform="translate(100, 30)">
      <rect x="0" y="25" width="20" height="12" fill="none" stroke="black" stroke-width="1"/>
      <text x="10" y="15" text-anchor="middle" font-family="Arial" font-size="10">2.0×1.25mm</text>
      <text x="10" y="70" text-anchor="middle" font-family="Arial" font-size="12">C2: 0.1μF</text>
      <text x="10" y="85" text-anchor="middle" font-family="Arial" font-size="10">0805 Ceramic</text>
    </g>
    
    <g transform="translate(150, 30)">
      <rect x="0" y="25" width="20" height="12" fill="none" stroke="black" stroke-width="1"/>
      <text x="10" y="70" text-anchor="middle" font-family="Arial" font-size="12">C4: 1μF</text>
      <text x="10" y="85" text-anchor="middle" font-family="Arial" font-size="10">0805 Ceramic</text>
    </g>
    
    <g transform="translate(200, 30)">
      <rect x="0" y="25" width="20" height="12" fill="none" stroke="black" stroke-width="1"/>
      <text x="10" y="70" text-anchor="middle" font-family="Arial" font-size="12">C5: 100nF</text>
      <text x="10" y="85" text-anchor="middle" font-family="Arial" font-size="10">0805 Ceramic</text>
    </g>
  </g>
  
  <!-- Resistors -->
  <g transform="translate(550, 100)">
    <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold">Resistors</text>
    
    <!-- SMD 0805 Resistors -->
    <g transform="translate(0, 30)">
      <rect x="0" y="25" width="20" height="12" fill="none" stroke="black" stroke-width="1"/>
      <text x="10" y="15" text-anchor="middle" font-family="Arial" font-size="10">2.0×1.25mm</text>
      <text x="10" y="55" text-anchor="middle" font-family="Arial" font-size="12">R1, R2, R3: 4.7kΩ</text>
      <text x="10" y="70" text-anchor="middle" font-family="Arial" font-size="10">0805 SMD</text>
    </g>
    
    <g transform="translate(100, 30)">
      <rect x="0" y="25" width="20" height="12" fill="none" stroke="black" stroke-width="1"/>
      <text x="10" y="55" text-anchor="middle" font-family="Arial" font-size="12">R4: 470Ω</text>
      <text x="10" y="70" text-anchor="middle" font-family="Arial" font-size="10">0805 SMD</text>
    </g>
    
    <g transform="translate(175, 30)">
      <rect x="0" y="25" width="20" height="12" fill="none" stroke="black" stroke-width="1"/>
      <text x="10" y="55" text-anchor="middle" font-family="Arial" font-size="12">R5: 10kΩ</text>
      <text x="10" y="70" text-anchor="middle" font-family="Arial" font-size="10">0805 SMD</text>
    </g>
  </g>
  
  <!-- Semiconductors -->
  <g transform="translate(100, 300)">
    <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold">Semiconductors</text>
    
    <!-- IRLZ44N MOSFET (TO-220 package) -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="60" height="100" fill="none" stroke="black" stroke-width="1"/>
      <circle cx="15" cy="85" r="5" fill="none" stroke="black" stroke-width="1"/>
      <circle cx="30" cy="85" r="5" fill="none" stroke="black" stroke-width="1"/>
      <circle cx="45" cy="85" r="5" fill="none" stroke="black" stroke-width="1"/>
      <rect x="10" y="0" width="40" height="50" fill="none" stroke="black" stroke-width="1"/>
      <text x="30" y="120" text-anchor="middle" font-family="Arial" font-size="12">IRLZ44N</text>
      <text x="30" y="135" text-anchor="middle" font-family="Arial" font-size="10">TO-220 Package</text>
    </g>
    
    <!-- 1N4007 Diode (DO-41 package) -->
    <g transform="translate(100, 30)">
      <rect x="0" y="25" width="40" height="15" fill="none" stroke="black" stroke-width="1"/>
      <line x1="0" y1="32.5" x2="-15" y2="32.5" stroke="black" stroke-width="1"/>
      <line x1="40" y1="32.5" x2="55" y2="32.5" stroke="black" stroke-width="1"/>
      <text x="20" y="15" text-anchor="middle" font-family="Arial" font-size="10">9.5×2.7mm</text>
      <text x="20" y="55" text-anchor="middle" font-family="Arial" font-size="12">1N4007</text>
      <text x="20" y="70" text-anchor="middle" font-family="Arial" font-size="10">DO-41 Package</text>
      <line x1="32" y1="25" x2="32" y2="40" stroke="black" stroke-width="1"/>
      <polygon points="34,25 34,40 40,32.5" fill="none" stroke="black" stroke-width="1"/>
    </g>
    
    <!-- ADS1015 ADC (SOIC-10 Package) -->
    <g transform="translate(200, 30)">
      <rect x="0" y="20" width="30" height="40" fill="none" stroke="black" stroke-width="1"/>
      <circle cx="5" cy="25" r="2" fill="black"/>
      <text x="15" y="15" text-anchor="middle" font-family="Arial" font-size="10">6.0×3.9mm</text>
      <text x="15" y="75" text-anchor="middle" font-family="Arial" font-size="12">ADS1015</text>
      <text x="15" y="90" text-anchor="middle" font-family="Arial" font-size="10">SOIC-10</text>
      
      <!-- Pins -->
      <line x1="5" y1="60" x2="5" y2="65" stroke="black" stroke-width="1"/>
      <line x1="10" y1="60" x2="10" y2="65" stroke="black" stroke-width="1"/>
      <line x1="15" y1="60" x2="15" y2="65" stroke="black" stroke-width="1"/>
      <line x1="20" y1="60" x2="20" y2="65" stroke="black" stroke-width="1"/>
      <line x1="25" y1="60" x2="25" y2="65" stroke="black" stroke-width="1"/>
      
      <line x1="5" y1="20" x2="5" y2="15" stroke="black" stroke-width="1"/>
      <line x1="10" y1="20" x2="10" y2="15" stroke="black" stroke-width="1"/>
      <line x1="15" y1="20" x2="15" y2="15" stroke="black" stroke-width="1"/>
      <line x1="20" y1="20" x2="20" y2="15" stroke="black" stroke-width="1"/>
      <line x1="25" y1="20" x2="25" y2="15" stroke="black" stroke-width="1"/>
    </g>
    
    <!-- PCA9306 Level Shifter (SOIC-8 Package) -->
    <g transform="translate(270, 30)">
      <rect x="0" y="20" width="25" height="30" fill="none" stroke="black" stroke-width="1"/>
      <circle cx="5" cy="25" r="2" fill="black"/>
      <text x="12.5" y="15" text-anchor="middle" font-family="Arial" font-size="10">4.9×3.9mm</text>
      <text x="12.5" y="65" text-anchor="middle" font-family="Arial" font-size="12">PCA9306</text>
      <text x="12.5" y="80" text-anchor="middle" font-family="Arial" font-size="10">SOIC-8</text>
      
      <!-- Pins -->
      <line x1="5" y1="50" x2="5" y2="55" stroke="black" stroke-width="1"/>
      <line x1="10" y1="50" x2="10" y2="55" stroke="black" stroke-width="1"/>
      <line x1="15" y1="50" x2="15" y2="55" stroke="black" stroke-width="1"/>
      <line x1="20" y1="50" x2="20" y2="55" stroke="black" stroke-width="1"/>
      
      <line x1="5" y1="20" x2="5" y2="15" stroke="black" stroke-width="1"/>
      <line x1="10" y1="20" x2="10" y2="15" stroke="black" stroke-width="1"/>
      <line x1="15" y1="20" x2="15" y2="15" stroke="black" stroke-width="1"/>
      <line x1="20" y1="20" x2="20" y2="15" stroke="black" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Protection Components -->
  <g transform="translate(450, 300)">
    <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold">Protection Components</text>
    
    <!-- Fuse (Cartridge) -->
    <g transform="translate(0, 30)">
      <rect x="0" y="20" width="40" height="15" rx="7.5" ry="7.5" fill="none" stroke="black" stroke-width="1"/>
      <line x1="0" y1="27.5" x2="-10" y2="27.5" stroke="black" stroke-width="1"/>
      <line x1="40" y1="27.5" x2="50" y2="27.5" stroke="black" stroke-width="1"/>
      <text x="20" y="15" text-anchor="middle" font-family="Arial" font-size="10">20×5mm</text>
      <text x="20" y="55" text-anchor="middle" font-family="Arial" font-size="12">Fuse 2A</text>
      <text x="20" y="70" text-anchor="middle" font-family="Arial" font-size="10">Cartridge Fuse</text>
    </g>
    
    <!-- SB560 Schottky Diode (DO-201AD Package) -->
    <g transform="translate(100, 30)">
      <rect x="0" y="25" width="40" height="20" fill="none" stroke="black" stroke-width="1"/>
      <line x1="0" y1="35" x2="-15" y2="35" stroke="black" stroke-width="1"/>
      <line x1="40" y1="35" x2="55" y2="35" stroke="black" stroke-width="1"/>
      <text x="20" y="15" text-anchor="middle" font-family="Arial" font-size="10">9.5×5.3mm</text>
      <text x="20" y="60" text-anchor="middle" font-family="Arial" font-size="12">SB560</text>
      <text x="20" y="75" text-anchor="middle" font-family="Arial" font-size="10">DO-201AD</text>
      <line x1="30" y1="25" x2="30" y2="45" stroke="black" stroke-width="1"/>
      <polygon points="32,25 32,45 40,35" fill="none" stroke="black" stroke-width="1"/>
    </g>
    
    <!-- SMCJ18A TVS Diode (SMC Package) -->
    <g transform="translate(200, 30)">
      <rect x="0" y="25" width="30" height="15" fill="none" stroke="black" stroke-width="1"/>
      <line x1="0" y1="32.5" x2="-10" y2="32.5" stroke="black" stroke-width="1"/>
      <line x1="30" y1="32.5" x2="40" y2="32.5" stroke="black" stroke-width="1"/>
      <text x="15" y="15" text-anchor="middle" font-family="Arial" font-size="10">6.6×5.6mm</text>
      <text x="15" y="55" text-anchor="middle" font-family="Arial" font-size="12">SMCJ18A</text>
      <text x="15" y="70" text-anchor="middle" font-family="Arial" font-size="10">SMC Package</text>
    </g>
  </g>
  
  <!-- Connectors -->
  <g transform="translate(100, 500)">
    <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold">Connectors</text>
    
    <!-- Screw Terminal (2-pin) -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="40" height="20" fill="none" stroke="black" stroke-width="1"/>
      <circle cx="10" cy="10" r="5" fill="none" stroke="black" stroke-width="1"/>
      <circle cx="30" cy="10" r="5" fill="none" stroke="black" stroke-width="1"/>
      <text x="20" y="35" text-anchor="middle" font-family="Arial" font-size="12">Screw Terminal</text>
      <text x="20" y="50" text-anchor="middle" font-family="Arial" font-size="10">2-pin, 5.08mm pitch</text>
    </g>
    
    <!-- Pin Headers (1x3) -->
    <g transform="translate(100, 30)">
      <rect x="0" y="0" width="15" height="45" fill="none" stroke="black" stroke-width="1"/>
      <circle cx="7.5" cy="7.5" r="3" fill="none" stroke="black" stroke-width="1"/>
      <circle cx="7.5" cy="22.5" r="3" fill="none" stroke="black" stroke-width="1"/>
      <circle cx="7.5" cy="37.5" r="3" fill="none" stroke="black" stroke-width="1"/>
      <text x="7.5" y="60" text-anchor="middle" font-family="Arial" font-size="12">Pin Header</text>
      <text x="7.5" y="75" text-anchor="middle" font-family="Arial" font-size="10">1x3, 2.54mm pitch</text>
    </g>
  </g>
  
  <!-- Arduino Module -->
  <g transform="translate(350, 500)">
    <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold">Arduino Module</text>
    
    <!-- Arduino Nano ESP32 -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="100" height="200" fill="none" stroke="black" stroke-width="1"/>
      <text x="50" y="20" text-anchor="middle" font-family="Arial" font-size="12">Arduino Nano ESP32</text>
      <text x="50" y="35" text-anchor="middle" font-family="Arial" font-size="10">48 × 18 mm</text>
      
      <!-- Pin Headers -->
      <g transform="translate(5, 50)">
        <circle cx="0" cy="0" r="2" fill="none" stroke="black" stroke-width="1"/>
        <circle cx="0" cy="10" r="2" fill="none" stroke="black" stroke-width="1"/>
        <circle cx="0" cy="20" r="2" fill="none" stroke="black" stroke-width="1"/>
        <circle cx="0" cy="30" r="2" fill="none" stroke="black" stroke-width="1"/>
        <circle cx="0" cy="40" r="2" fill="none" stroke="black" stroke-width="1"/>
        <circle cx="0" cy="50" r="2" fill="none" stroke="black" stroke-width="1"/>
        <circle cx="0" cy="60" r="2" fill="none" stroke="black" stroke-width="1"/>
        <circle cx="0" cy="70" r="2" fill="none" stroke="black" stroke-width="1"/>
        <circle cx="0" cy="80" r="2" fill="none" stroke="black" stroke-width="1"/>
        <circle cx="0" cy="90" r="2" fill="none" stroke="black" stroke-width="1"/>
        <circle cx="0" cy="100" r="2" fill="none" stroke="black" stroke-width="1"/>
        <circle cx="0" cy="110" r="2" fill="none" stroke="black" stroke-width="1"/>
        <circle cx="0" cy="120" r="2" fill="none" stroke="black" stroke-width="1"/>
        <circle cx="0" cy="130" r="2" fill="none" stroke="black" stroke-width="1"/>
        <circle cx="0" cy="140" r="2" fill="none" stroke="black" stroke-width="1"/>
      </g>
      
      <g transform="translate(95, 50)">
        <circle cx="0" cy="0" r="2" fill="none" stroke="black" stroke-width="1"/>
        <circle cx="0" cy="10" r="2" fill="none" stroke="black" stroke-width="1"/>
        <circle cx="0" cy="20" r="2" fill="none" stroke="black" stroke-width="1"/>
        <circle cx="0" cy="30" r="2" fill="none" stroke="black" stroke-width="1"/>
        <circle cx="0" cy="40" r="2" fill="none" stroke="black" stroke-width="1"/>
        <circle cx="0" cy="50" r="2" fill="none" stroke="black" stroke-width="1"/>
        <circle cx="0" cy="60" r="2" fill="none" stroke="black" stroke-width="1"/>
        <circle cx="0" cy="70" r="2" fill="none" stroke="black" stroke-width="1"/>
        <circle cx="0" cy="80" r="2" fill="none" stroke="black" stroke-width="1"/>
        <circle cx="0" cy="90" r="2" fill="none" stroke="black" stroke-width="1"/>
        <circle cx="0" cy="100" r="2" fill="none" stroke="black" stroke-width="1"/>
        <circle cx="0" cy="110" r="2" fill="none" stroke="black" stroke-width="1"/>
        <circle cx="0" cy="120" r="2" fill="none" stroke="black" stroke-width="1"/>
        <circle cx="0" cy="130" r="2" fill="none" stroke="black" stroke-width="1"/>
        <circle cx="0" cy="140" r="2" fill="none" stroke="black" stroke-width="1"/>
      </g>
      
      <text x="50" y="220" text-anchor="middle" font-family="Arial" font-size="10">15 pins on each side, 2.54mm pitch</text>
    </g>
  </g>
  
  <!-- PCB Layout Recommendations -->
  <g transform="translate(100, 800)">
    <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold">PCB Layout Recommendations</text>
    
    <text x="0" y="30" font-family="Arial" font-size="12">• Use separate ground planes for power and signal sections</text>
    <text x="0" y="55" font-family="Arial" font-size="12">• Place MOSFET, flyback diode, and load connections close together</text>
    <text x="0" y="80" font-family="Arial" font-size="12">• Keep high-current traces wide (min 2.5mm for power lines)</text>
    <text x="0" y="105" font-family="Arial" font-size="12">• Place decoupling capacitors as close as possible to ICs</text>
    <text x="0" y="130" font-family="Arial" font-size="12">• Route I2C signals together with minimal length</text>
    <text x="0" y="155" font-family="Arial" font-size="12">• Keep MOSFET gate trace short to minimize inductance</text>
    <text x="0" y="180" font-family="Arial" font-size="12">• Heat sink area needed for voltage regulators and MOSFET</text>
  </g>
  
  <!-- Dimensions Legend -->
  <g transform="translate(500, 800)">
    <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold">Dimensions Legend</text>
    
    <rect x="0" y="20" width="20" height="20" fill="none" stroke="black" stroke-width="1"/>
    <text x="30" y="35" font-family="Arial" font-size="12">Width × Length</text>
    
    <circle cx="10" cy="60" r="10" fill="none" stroke="black" stroke-width="1"/>
    <text x="30" y="65" font-family="Arial" font-size="12">Diameter</text>
    
    <line x1="0" y1="90" x2="20" y2="90" stroke="black" stroke-width="1"/>
    <text x="30" y="95" font-family="Arial" font-size="12">Distance/Pitch</text>
    
    <text x="0" y="120" font-family="Arial" font-size="12" font-style="italic">Note: All dimensions approximate and</text>
    <text x="0" y="135" font-family="Arial" font-size="12" font-style="italic">may vary by manufacturer</text>
  </g>
</svg>
