<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <rect x="80" y="50" width="670" height="35" fill="#e0e0e0" />
  <rect x="80" y="85" width="670" height="15" fill="#8cb9d8" />
  
  <rect x="80" y="380" width="670" height="15" fill="#8cb9d8" />
  <rect x="80" y="395" width="670" height="35" fill="#e0e0e0" />

  <g stroke="black" stroke-width="2">
    <line x1="80" y1="430" x2="80" y2="40" marker-end="url(#arrow)" />
    <line x1="80" y1="430" x2="750" y2="430" marker-end="url(#arrow)" />
  </g>

  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="black" />
    </marker>
  </defs>

  <g stroke="black" stroke-width="1.5" stroke-dasharray="5,5">
    <line x1="80" y1="85" x2="750" y2="85" /> <line x1="80" y1="100" x2="750" y2="100" /> <line x1="80" y1="115" x2="750" y2="115" /> <line x1="80" y1="365" x2="750" y2="365" /> <line x1="80" y1="380" x2="750" y2="380" /> <line x1="80" y1="395" x2="750" y2="395" /> <line x1="160" y1="430" x2="160" y2="100" /> <line x1="670" y1="430" x2="670" y2="100" /> </g>

  <polyline points="100,380 140,380 160,365 670,115 690,100 730,100" fill="none" stroke="black" stroke-width="3" />

  <g font-family="Arial, sans-serif" font-size="14" fill="black">
    <text x="50" y="35" font-weight="bold">U<tspan baseline-shift="sub" font-size="10">Out</tspan> [V]</text>
    <text x="760" y="435" font-weight="bold">p [kPa]</text>
    <text x="400" y="30" font-size="18" font-weight="bold" text-anchor="middle">Signal output voltage U<tspan baseline-shift="sub" font-size="12">Out</tspan></text>

    <text x="415" y="72" text-anchor="middle">Upper diagnosis range for Signal Range Check (SRC)</text>
    <text x="415" y="97" text-anchor="middle">Upper unused range</text>
    <text x="415" y="112" text-anchor="middle" font-size="12">Upper limitation of output voltage range (C4<tspan baseline-shift="sub">min</tspan> ... C4<tspan baseline-shift="sub">max</tspan>)</text>
    
    <text x="415" y="377" text-anchor="middle" font-size="12">Lower limitation of output voltage range (C1<tspan baseline-shift="sub">min</tspan> ... C1<tspan baseline-shift="sub">max</tspan>)</text>
    <text x="415" y="392" text-anchor="middle">Lower unused range</text>
    <text x="415" y="417" text-anchor="middle">Lower diagnosis range for Signal Range Check (SRC)</text>

    <text x="75" y="105" text-anchor="end">C<tspan baseline-shift="sub">4</tspan></text>
    <text x="75" y="120" text-anchor="end">C<tspan baseline-shift="sub">3</tspan></text>
    <text x="75" y="365" text-anchor="end">C<tspan baseline-shift="sub">2</tspan></text>
    <text x="75" y="385" text-anchor="end">C<tspan baseline-shift="sub">1</tspan></text>
    
    <text x="160" y="450" text-anchor="middle">P<tspan baseline-shift="sub">1</tspan></text>
    <text x="670" y="450" text-anchor="middle">P<tspan baseline-shift="sub">2</tspan> (p<tspan baseline-shift="sub">n</tspan>)</text>
  </g>
  
  <path d="M 85,100 Q 80,107 85,115" fill="none" stroke="black" stroke-width="1" />
  <path d="M 85,365 Q 80,372 85,380" fill="none" stroke="black" stroke-width="1" />
